<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-[#0f0f0f] text-white">
    <header class="border-[#272727] border-b-2">
      <nav
        class="flex items-center max-w-350 py-[20px] mx-auto justify-between text-[18px]"
      >
        <div class="lg:flex items-center gap-[10px] cursor-pointer hidden">
          <img src="./imagesosaf/programmer.png" alt="" />
          <p class="text-[24px] text-blue-200 font-semibold">
            Choose Your Programming Path
          </p>
        </div>

        <div class="lg:flex gap-[40px] hidden">
          <a href="./Home.html">
            <p
              class="cursor-pointer hover:text-blue-400 transition-all hover:duration-500 hover:mt-[-5px]"
            >
              Home
            </p>
          </a>
          <a href="./Frontend_Path.html">
            <p
              class="cursor-pointer hover:text-blue-400 transition-all hover:duration-500 hover:mt-[-5px]"
            >
              Frontend Path
            </p>
          </a>
          <a href="./Backend_Path.html">
            <p
              class="cursor-pointer hover:text-blue-400 transition-all hover:duration-500 hover:mt-[-5px]"
            >
              Backend Path
            </p>
          </a>
          <a href="./Flutter_Path.html">
            <p
              class="cursor-pointer hover:text-blue-400 transition-all hover:duration-500 hover:mt-[-5px]"
            >
              Flutter Path
            </p>
          </a>
          <a href="./Famous_Developers.htm">
            <p
              class="cursor-pointer hover:text-blue-400 transition-all hover:duration-500 hover:mt-[-5px]"
            >
              Famous Developers
            </p>
          </a>
        </div>
        <div class="lg:flex gap-[10px] hidden items-center">
          <a href="./login.html">
            <button
              class="py-[15px] px-[20px] hover:text-gray-400 transition duration-300 hover:scale-110"
            >
              Login
            </button>
          </a>

          <a href="./Register.html">
            <button
              class="px-[20px] py-[5px] font-semibold rounded-[20px] bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 hover:scale-105 transition-all duration-300 shadow-lg"
            >
              Register
            </button>
          </a>
        </div>

        <h1 class="lg:hidden mx-auto text-[30px] font-bold">Login</h1>
      </nav>
    </header>

    <div class="mt-[50px] flex justify-center max-w-300 mx-auto relative">
      <!-- Background glow -->
      <div
        class="absolute inset-0 blur-3xl opacity-30 bg-gradient-to-r from-[#5A71E2] via-[#55C1F6] to-[#5A71E2] rounded-3xl"
      ></div>

      <div
        class="relative bg-[#60606060] backdrop-blur-xl border border-white/20 p-[35px] rounded-2xl shadow-2xl z-10"
      >
        <h1
          class="text-[24px] font-bold pb-[2px] lg:text-[40px] bg-gradient-to-r from-[#5A71E2] to-[#55C1F6] bg-clip-text text-transparent"
        >
          Welcome Back!
        </h1>

        <p class="lg:hidden text-[16px] text-gray-300 pb-[25px]">
          Please log in to your account.
        </p>

        <div class="pt-[30px] space-y-[18px]">
          <!-- Email -->
          <div>
            <p class="pb-[5px] text-gray-200">Email Address</p>
            <div
              class="flex items-center gap-[10px] bg-[#101010] py-[12px] pl-[14px] pr-[30px] rounded-[30px] border border-[#494949] focus-within:border-[#5A71E2] transition"
            >
              <img src="./imagesosaf/lucide-Mail-Outlined.svg" alt="" />
              <input
                class="bg-transparent w-full outline-none text-white placeholder-gray-500"
                placeholder="your.email@example.com"
                type="email"
              />
            </div>
          </div>

          <!-- Password -->
          <div>
            <p class="pb-[5px] text-gray-200">Password</p>
            <div
              class="flex items-center gap-[10px] bg-[#101010] py-[12px] pl-[14px] pr-[30px] rounded-[30px] border border-[#494949] focus-within:border-[#55C1F6] transition"
            >
              <img src="./imagesosaf/lucide-Lock-Outlined.svg" alt="" />
              <input
                class="bg-transparent w-full outline-none text-white placeholder-gray-500"
                placeholder="Password"
                type="password"
              />
            </div>
          </div>
        </div>

        <!-- Button -->
        <button
          class="mt-[20px] py-[12px] px-[110px] rounded-xl font-semibold text-white bg-gradient-to-r from-[#5A71E2] to-[#55C1F6] hover:scale-105 hover:shadow-[0_0_25px_#5A71E2] transition-all duration-300"
        >
          Login
        </button>

        <p class="pt-[20px] text-gray-300">
          Don't have an account?
          <a href="./Register.html">
            <span class="text-blue-400 hover:text-blue-300 transition">
              Register here
            </span>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
